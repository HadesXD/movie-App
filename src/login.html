<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FilmDen</title>
    <link rel="stylesheet" href="styles\css\style-login.css">
  </head>
  <body>
    <form id="log-form" class="box" method="POST" action="/login" autocomplete="off">
      <h1>Login</h1>
      <input type="text" id="email" required="required" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <label class="container">Show Password
        <input type="checkbox" name="checkbox" value="true">
        <span class="checkmark"></span>
      </label>
      <input type="submit" name="login" value="Login"/>
      <div>Don't have an account?</div>
        <a href="register.php">Register now!</a>
    </form>

    <script>
      const form = document.getElementById('log-form');
      form.addEventListener('submit', loginUser);

      async function loginUser(event){
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const result = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email,
            password
          })
        }).then((res) => res.json());

        if (result.status === 'ok') {
          console.log('Got the token: ', result.data)
					localStorage.setItem('token', result.data)
          alert('Sucess');
        } else alert(result.error);
      }
  </script>
  </body>
</html>
